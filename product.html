<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elqamar商品細項</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="icon" type="image/png" sizes="16x25" href="images/LOGO.png">
    <link rel="icon" type="image/png" sizes="32x40" href="images/LOGO.png">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">Elqamar</a>
            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">預購商品 <i class="arrow down"></i></a>
                        <div class="dropdown-content">
                            <a href="idv.html">第五人格</a>
                            <a href="#"></a>
                            <a href="#"></a>
                        </div>
                    </li>
                    <li><a href="spot.html">現貨商品</a></li> <li><a href="notice.html">交易須知</a></li>
                    <li><a href="qa.html">Q&A</a></li>
                </ul>
            </nav>
        </div>
        <div class="navbar-right">
            <a href="cart.html" class="icon-link cart-icon-wrapper">
                <img src="images/cart.png" alt="購物車">
                <span class="cart-count">0</span>
            </a>
            <a href="https://www.instagram.com/elqamar.ovo/" class="icon-link"><img src="images/ig.png" alt="IG"></a>
            <a href="https://www.facebook.com/profile.php?id=61577311714295" class="icon-link"><img src="images/fb.png" alt="FB"></a>
        </div>
    </header>

    <section class="product-detail">
        <div class="product-wrapper">
            <div class="product-image">
                <img id="product-img" src="" alt="商品圖片">
            </div>

            <div class="product-info">
                <h1 id="product-name">商品名稱</h1>
                <p id="product-price" class="price">價格：$</p>

                <div class="product-options">
                    <div class="quantity-and-favorite">
                        <label for="quantity-select">數量：</label>
                        <select id="quantity-select" class="quantity-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button id="add-to-cart-btn" class="btn add-to-cart-btn">加入購物車</button>
                </div>

                <hr class="section-divider">

                <div class="product-description">
                    <h2>商品說明</h2>
                    <p id="product-description">這是商品的詳細描述。</p>
                </div>
            </div>
        </section>

    <footer class="footer">
        <p>&copy; Elqamar ｜聯絡我們：<a href="https://www.instagram.com/elqamar.ovo/" class="icon-link">
                <img src="images/ig.png" alt="IG">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61577311714295" class="icon-link">
                <img src="images/fb.png" alt="FB">
            </a></p>
    </footer>

    <!-- 提示框 -->
    <div id="toast-notification" class="toast-notification"></div>

    <script src="js/allProductsData.js"></script>
    <script src="js/cart-count.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
    </body>
</html>
